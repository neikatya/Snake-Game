spring:
  application:
    name: test-app
  datasource:
    username: ${CONTAINER.USERNAME}
    password: ${CONTAINER.PASSWORD}
    url: ${CONTAINER.URL}
    driver-class-name: ${CONTAINER.DRIVER-CLASS}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true